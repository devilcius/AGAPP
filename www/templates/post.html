<ion-view view-title="Comunicado">
    <ion-content>
        <div class="list card">
            <div class="item">
                <h3>{{post.publication_date_start}}</h3>
                <h2>{{post.title}}</h2>
            </div>
            <div class="item item-body">
                <img src="{{ post.default_image_url }}" class="full-image" alt="img noticia"  />
                <p ng-bind-html="post.content" ></p>
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item">
                    <i class="icon ion-thumbsup"></i>
                    Like
                </a>
                <a class="tab-item">
                    <i class="icon ion-chatbox"></i>
                    Comment
                </a>
                <a class="tab-item">
                    <i class="icon ion-share"></i>
                    Share
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
