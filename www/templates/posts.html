<ion-view view-title="Comunicados">
  <ion-content>
    <ion-list>
      <ion-item class="item item-thumbnail-left"  ng-repeat="post in posts.entries"
                href="#/app/posts/{{ post.id }}">
          <img src="{{ post.thumbnail_image_url }}" alt="image post"/>
          <h2>{{post.title}}</h2>
          <p ng-bind-html="post.content | htmlToPlaintext | limitTo: 200 "  ></p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
